name: Mirror site to Work Account (gh-pages → prod)

on:
  push:
    branches: [gh-pages]
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Source branch/tag in personal repo"
        required: false
        default: "gh-pages"
      dest_branch:
        description: "Destination branch in work repo"
        required: false
        default: "prod"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch (no persisted creds)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_ref || 'gh-pages' }}
          fetch-depth: 0
          persist-credentials: false   # <-- critical

      - name: Clear default GitHub token header (belt & suspenders)
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Push to work repo
        env:
          WORK_URL: https://x-access-token:${{ secrets.WORK_TOKEN }}@github.com/${{ secrets.WORK_OWNER }}/${{ secrets.WORK_REPO }}.git
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add work "$WORK_URL"
          echo "Pushing ${{ inputs.source_ref || 'gh-pages' }} -> ${{ inputs.dest_branch || 'prod' }} (force)…"
          git push --force work ${{ inputs.source_ref || 'gh-pages' }}:${{ inputs.dest_branch || 'prod' }}
